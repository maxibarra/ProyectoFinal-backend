<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="formAgregarProducto">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="title" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="foto">Foto URL</label>
                    <input id="foto" class="form-control" type="url" name="thumbnail">
                </div>

                <!-- Botón de envío -->
                <button class="btn btn-success mt-3">Agregar</button>
            </form>
            <br>
            <div id="productos"></div>
        </div>

        
        <div style="float: right">
            <h2>Centro de mensajes</h2>
            <div
              id="messages"
              style="border: 1px solid red; height: 150px; width:550px;margin: 5px"
            ></div>
            <div id="chat">
              <form action="">
                <label for=""> Email: </label>
                <input
                  type="email"
                  id="username"
                  placeholder="ingresa tu email"
                  required
                />
                <br />
                <label for="">Mensaje:</label>
                <input
                  type="text"
                  id="text"
                  placeholder="Deje su consulta"
                  style="margin: 10px"
                />
                <br />
                <input type="submit" />
              </form>
            </div>
          </div>
    </div>

    <script src="js/productos.js"></script>
    

</body>

</html>
